<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Список пользователей</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.birthDate}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn update-btn">Изменить</a>
            <form th:action="@{/users/{id}(id=${user.id})}" th:method="delete" th:object="${user}" class="inline-form">
                <input type="hidden" th:name="id" th:value="${user.id}">
                <button type="submit" class="btn delete-btn">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="actions">
    <a href="/" class="btn back-btn">На главную</a>
    <a href="/users/create" class="btn add-btn">Добавить</a>
</div>
</body>
</html>
