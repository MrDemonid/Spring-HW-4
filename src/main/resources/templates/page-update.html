    <script>
        function validateDateFormat() {
            const birthDateField = document.getElementById('birthDate');
            const birthDate = birthDateField.value.trim();

            // Проверяем, чтобы дата содержала два символа для дня и месяца
            const datePattern = /^\d{1,4}[-./]\d{2}[-./]\d{2,4}$/;

            if (!datePattern.test(birthDate)) {
                alert("Убедитесь, что день и месяц состоят из двух цифр (например, 01.01.2024).");
                return false;
            }

            // Если всё корректно, отправляем форму
            return true;
        }
    </script>

<body>
<h1>Редактирование пользователя</h1>
<form th:action="@{/users}" th:method="put" onsubmit="return validateForm()">
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:value="${user.id}" readonly>
    </div>
    <div>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>
    </div>
    <div>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
    </div>
    <div>
        <label for="birthDate">Дата рождения:</label>
        <input type="text" id="birthDate" name="birthDate" th:value="${user.birthDate}" placeholder="ГГГГ-ММ-ДД" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
    </div>
    <div class="actions">
        <a href="javascript:history.back()" class="btn back-btn">Отмена</a>
        <button type="submit" class="btn add-btn">Применить</button>
    </div>
</form>
